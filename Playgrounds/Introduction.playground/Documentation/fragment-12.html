<!DOCTYPE html>
<html lang="en"><head><title>Playground</title><link rel="stylesheet" type="text/css" href="playdown.css"/><meta charset="utf-8"/><meta id="xcode-display" name="xcode-display" content="render"/><meta name="apple-mobile-web-app-capable" content="yes"/><meta name="viewport" content="width = device-width, maximum-scale=1.0"/></head><body id="conceptual_flow_with_tasks" class="jazz"><div class="content-wrapper"><article class="chapter&gt;"><section class="section"><div><h3 class="section-name">Channeling between Different Types</h3><p class="para"><span>Thus far, we have only seen channel conduits between identical types. You can also create mappings on channels that permit creating conduits between the types. Channels define <code class="code-voice">map</code>, <code class="code-voice">filter</code>, and <code class="code-voice">combine</code> functions.</span></p><h4 class="section-name">Example: Mapping between Different Types</h4></div></section></article></div></body></html>
